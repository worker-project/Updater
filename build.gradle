plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

tasks.shadowJar.configure {
    classifier = null
}

group 'com.workerai'
archivesBaseName = "WorkerUpdater"

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')

    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'fr.flowarg:flowmultitools:1.4.0'
}

compileJava {
    options.encoding = "UTF-8"
}

jar {
    manifest.attributes(
        'Main-Class': "com.workerai.updater.WorkerUpdater",
        'Version': "0.1",
        'Title': "WorkerUpdater",
        'Author': "NoIdeaIndustry",
    )
}